# ============================================================================
# JUNJO SERVER - PRODUCTION VM DEPLOYMENT
# ============================================================================
# This docker-compose configuration includes all required Junjo service
# containers, as well as a Caddy reverse proxy container to route
# web traffic to the appropriate container.
# ============================================================================

services:
  # The sample junjo sdk powered app that sends telemetry
  junjo-app:
    build: ./junjo_app
    container_name: junjo-app
    restart: unless-stopped
    networks:
      - junjo-network
    env_file:
      - .env
    depends_on:
      - junjo-ai-studio-ingestion

  # Junjo AI Studio Services
  junjo-ai-studio-backend:
    image: mdrideout/junjo-ai-studio-backend:0.81.0
    container_name: junjo-ai-studio-backend
    restart: unless-stopped
    # Memory guardrails (tuned for small VMs; override in .env as needed)
    mem_reservation: ${JUNJO_BACKEND_MEM_RESERVATION:-300m}
    mem_limit: ${JUNJO_BACKEND_MEM_LIMIT:-450m}
    memswap_limit: ${JUNJO_BACKEND_MEMSWAP_LIMIT:-900m}
    pids_limit: ${JUNJO_BACKEND_PIDS_LIMIT:-128}
    volumes:
      # Database storage (required for all modes)
      - ${JUNJO_HOST_DB_DATA_PATH:-./.dbdata}:/app/.dbdata
    ports:
      - "1323:1323" # HTTP API (public)
    networks:
      - junjo-network
    env_file:
      - .env
    environment:
      # Override host/port for Docker network communication
      - INGESTION_HOST=junjo-ai-studio-ingestion
      - INGESTION_PORT=50052
      # Enable migrations on startup
      - RUN_MIGRATIONS=true
      # Database paths (hardcoded for Docker, users configure host mount via JUNJO_HOST_DB_DATA_PATH)
      - JUNJO_SQLITE_PATH=/app/.dbdata/sqlite/junjo.db
      - JUNJO_METADATA_DB_PATH=/app/.dbdata/sqlite/metadata.db
      # Parquet file storage path (shared with ingestion service, indexer watches this)
      - JUNJO_PARQUET_STORAGE_PATH=/app/.dbdata/spans/parquet
      # Allocator tuning for lower RSS fragmentation on glibc-based images
      - MALLOC_ARENA_MAX=${JUNJO_MALLOC_ARENA_MAX:-2}
      - MALLOC_TRIM_THRESHOLD_=${JUNJO_MALLOC_TRIM_THRESHOLD:-131072}
      # DataFusion runtime tuning (bounded query memory pressure)
      - JUNJO_DF_TARGET_PARTITIONS=${JUNJO_DF_TARGET_PARTITIONS:-1}
      - JUNJO_DF_BATCH_SIZE=${JUNJO_DF_BATCH_SIZE:-4096}
      - JUNJO_DF_PARQUET_PRUNING=${JUNJO_DF_PARQUET_PRUNING:-true}
      - JUNJO_DF_SPILL_ENABLED=${JUNJO_DF_SPILL_ENABLED:-true}
      - JUNJO_DF_SPILL_POOL_MB=${JUNJO_DF_SPILL_POOL_MB:-192}
      - JUNJO_DF_SPILL_PATH=${JUNJO_DF_SPILL_PATH:-/tmp/junjo-datafusion-spill}

  junjo-ai-studio-ingestion:
    image: mdrideout/junjo-ai-studio-ingestion:0.81.0
    container_name: junjo-ai-studio-ingestion
    restart: unless-stopped
    volumes:
      # Database storage (required for all modes)
      - ${JUNJO_HOST_DB_DATA_PATH:-./.dbdata}:/app/.dbdata
    ports:
      - "50051:50051" # Public OTLP endpoint (authenticated via API key)
    networks:
      - junjo-network
    env_file:
      - .env
    environment:
      - BACKEND_GRPC_HOST=junjo-ai-studio-backend
      - BACKEND_GRPC_PORT=50053
      # Data paths (hardcoded for Docker, users configure host mount via JUNJO_HOST_DB_DATA_PATH)
      - WAL_DIR=/app/.dbdata/spans/wal
      - SNAPSHOT_PATH=/app/.dbdata/spans/hot_snapshot.parquet
      - PARQUET_OUTPUT_DIR=/app/.dbdata/spans/parquet
    depends_on:
      junjo-ai-studio-backend:
        condition: service_started
    healthcheck:
      # gRPC health protocol is not exposed by the ingestion service; verify internal gRPC port is listening.
      test:
        [
          "CMD-SHELL",
          "awk 'NR>1 && $2 ~ /:C384$/ && $4 == \"0A\" {found=1} END {exit found?0:1}' /proc/net/tcp /proc/net/tcp6",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

  junjo-ai-studio-frontend:
    image: mdrideout/junjo-ai-studio-frontend:0.81.0
    container_name: junjo-ai-studio-frontend
    restart: unless-stopped
    ports:
      - "5153:80" # Public frontend (production build - nginx serving static files on port 80)
    env_file:
      - .env
    networks:
      - junjo-network
    depends_on:
      junjo-ai-studio-backend:
        condition: service_started

  # Caddy Reverse Proxy (internet traffic routing to Junjo AI Studio services)
  caddy:
    build:
      context: ./caddy
    container_name: junjo-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80" # For HTTP -> HTTPS redirect
      - "443:443" # For HTTPS
      - "443:443/udp" # For HTTP/3
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile # Mount your Caddyfile
      - caddy_data:/data # Persist Caddy data (certificates)
    networks:
      - junjo-network
    depends_on:
      - junjo-ai-studio-backend
      - junjo-ai-studio-frontend

volumes:
  caddy_data: # Persistent Caddy data (SSL certificates, configuration)

networks:
  junjo-network:
    name: junjo_network
    driver: bridge
